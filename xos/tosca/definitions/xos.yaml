# XXX for some reason, we can't use 'derived_from' to derive from a type that's
# defined in an import. I think this is probably a bug in the Tosca
# implementation. For now, we'll just concatenate the 1.0 definition yaml with
# this file and use that for the definition.
#
# When the bug is fixed, go back to making this an import.

#tosca_definitions_version: tosca_simple_yaml_1_0

#node_types:

tosca.nodes.XOS:
    derived_from: tosca.nodes.Root
    properties:
        no-delete:
            type: boolean
            default: false
            description: do not allow Tosca to delete this object
        no-create:
            type: boolean
            default: false
            description: do not allow Tosca to create this object

tosca.nodes.Service:
    derived_from: tosca.nodes.Root
    capabilities:
        scalable:
            type: tosca.capabilities.Scalable
        service:
            type: tosca.capabilities.xos.Service
    properties:
        view_url:
            type: string
            required: false

tosca.nodes.VcpeService:
    derived_from: tosca.nodes.Service

tosca.nodes.User:
    derived_from: tosca.nodes.Root

    capabilities:
        user:
            type: tosca.capabilities.xos.User

    properties:
        password:
            type: string
            required: true
        firstname:
            type: string
            required: true
        lastname:
            type: string
            required: true
        phone:
            type: string
            required: false
        user_url:
            type: string
            required: false
        public_key:
            type: string
            required: false
        is_active:
            type: boolean
            default: true
        is_admin:
            type: boolean
            default: false
        login_page:
            type: string
            required: false

tosca.nodes.NetworkTemplate:
    derived_from: tosca.nodes.Root

    capabilities:
        network_template:
            type: tosca.capabilities.xos.NetworkTemplate

    properties:
        visibility:
            type: string
            default: private
        translation:
            type: string
            default: none
        shared_network_name:
            type: string
            required: false
        shared_network_id:
            type: string
            required: false
        topology_kind:
            type: string
            default: BigSwitch
        controller_kind:
            type: string
            required: false

tosca.nodes.XOSNetwork:
    derived_from: tosca.nodes.Root

    capabilities:
        network:
            type: tosca.capabilities.xos.Network

    properties:
        ports:
            type: string
            required: false
        labels:
            type: string
            required: false
        permit_all_slices:
            type: boolean
            default: false
        permitted_slices:
            type: string
            required: false

tosca.nodes.Deployment:
    derived_from: tosca.nodes.Root
    capabilities:
        deployment:
            type: tosca.capabilities.xos.Deployment

tosca.nodes.Controller:
    derived_from: tosca.nodes.Root
    capabilities:
        controller:
            type: tosca.capabilities.xos.Controller
    properties:
        backend_type:
            type: string
            required: false
        version:
            type: string
            required: false
        auth_url:
            type: string
            required: false
        admin_user:
            type: string
            required: false
        admin_password:
            type: string
            required: false
        admin_tenant:
            type: string
            required: false
        domain:
            type: string
            required: false

tosca.nodes.Site:
    derived_from: tosca.nodes.Root
    capabilities:
        site:
            type: tosca.capabilities.xos.Site
    properties:
         display_name:
             type: string
             required: false
             description: name of the site
         site_url:
             type: string
             required: false
         enabled:
             type: boolean
             default: true
         hosts_nodes:
             type: boolean
             default: true
         hosts_users:
             type: boolean
             default: true
         is_public:
             type: boolean
             default: true
         # location, longitude, latitude

tosca.nodes.Slice:
    derived_from: tosca.nodes.Root
    capability:
        slice:
            type: tosca.capabilities.xos.Slice

